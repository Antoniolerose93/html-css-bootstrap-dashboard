</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="logo" width="36" height="30">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>

</header>  

 <main>
  <section>
    <div class="container ms-5">
      <h1 class="mb-3 mt-3">Nuovo Libro</h1>
    </div>
</section>
  <div class="container ms-5">
    <form>
      <div class="row d-flex justify-content-between">      
        <div class="col-6">
          <label for="Nome Autore" class="form-label"> Nome Autore</label>
            <br/>
          <input Id="Nome Autore" class="form-control d-block d-sm-none"  type="text" required placeholder="Inserisci il nome dell">
          <input Id="Nome Autore" class="form-control d-none d-sm-block"  type="text" required placeholder="Inserisci il nome dell'autore">
       </div>
      <div class="col-6"> 
          <label for="Cognome Autore" class="form-label"> Cognome Autore</label>
            <br/>
          <input Id="Cognome Autore" class="form-control d-block d-sm-none"  type="text" required placeholder="Inserisci il cognome">
          <input Id="Cognome Autore" class="form-control d-none d-sm-block"  type="text" required placeholder="Inserisci il cognome dell'autore">   
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <label for="Titolo" class="form-label"> Titolo</label>
        <input Id="Nome Autore" class="form-control"  type="text" required placeholder="Inserisci il titolo del libro">
        <div class="form-text" id="basic-addon4">Titolo versione italiana.</div>
    </div>
  </div>
    <div class="row mt-3">
      <div class="col-md-12 col-lg-4 mb-4">
        <label for="Genere" class="form-label"> Genere</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Scegli il genere</option>
          <option value="1">Avventura</option>
          <option value="2">Storia</option>
          <option value="3">Fantascienza</option>
        </select>
      </div>
      <div class="col-md-12 col-lg-4 mb-4">
        <label for="Anno di pubblicazione" class="form-label"> Anno di pubblicazione</label>
        <input Id="Anno di pubblicazione" class="form-control"  type="text" required placeholder="Inserisci l'anno">
      </div>
      <div class="col-md-12 col-lg-4 mb-4">
        <label for="Titolo" class="form-label"> ISBN#</label>
        <input Id="Nome Autore" class="form-control"  type="text" required placeholder="Inserisci il codice ISBN#">
      </div>
      <div class="row">
        <!-- <div class="col-12"> -->
        <span class="mt-4 mb-4 border border-bottom"></span>
      </div>  
      </div>
      <div class="col-12 mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Inserisci eventuali note sul libro"></textarea>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
              Disponibile anche in digitale
            </label>
          </div> 
        </div>
      </div>
      
          <button type="button" class="btn btn-primary mt-4">Aggiungi libro</button>
        </div>
      </div>  
    </form>
      
  
 </main> 
    
<!-- lo script sotto va prima della chiusura del body -->
